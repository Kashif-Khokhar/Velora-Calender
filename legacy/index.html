<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSync Pro | Enterprise Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="calendar-app">
        <aside class="sidebar">
            <div class="logo">Event<span>Sync</span></div>
            <div class="mini-stats">
                <p>Selected Date:</p>
                <h3 id="currentSelectedDate">Today</h3>
            </div>
            <div class="jump-to">
                <label>Jump to Year</label>
                <input type="number" id="yearInput" placeholder="Enter Year (e.g. 1995)">
                <button onclick="jumpToYear()" class="btn-jump">Sync Year</button>
            </div>
        </aside>

        <main class="calendar-main">
            <header class="calendar-header">
                <div class="month-nav">
                    <button onclick="prevMonth()"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="monthDisplay">Month Year</h2>
                    <button onclick="nextMonth()"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button class="btn-today" onclick="goToday()">Today</button>
            </header>

            <div class="calendar-grid">
                <div class="day-names">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendarDays" class="days-container"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
